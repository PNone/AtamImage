name: Build and Export Docker Images on Tag

on:
  push:
    tags:
      - 'v*'  # triggers on tag pushes like v1.0.0

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    env:
      OP_SYS_TAG: ${{ github.ref_name }}
      COMMIT_TAG: ${{ github.sha }}

    permissions:
      contents: write  # Required to upload release assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # --- Build atam image ---
      - name: Build atam image
        run: |
          docker buildx build \
            --builder default \
            --platform linux/amd64 \
            --secret id=student_pass_atam,env=STUDENT_PASS_ATAM \
            --secret id=student_uid_atam,env=STUDENT_UID_ATAM \
            -t atam:$COMMIT_TAG \
            -f atam/Atam.Dockerfile atam \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --load
        env:
          STUDENT_PASS_ATAM: ${{ secrets.STUDENT_PASS_ATAM }}
          STUDENT_UID_ATAM: ${{ secrets.STUDENT_UID_ATAM }}

      # --- Build opsys image ---
      - name: Build opsys image
        run: |
          docker buildx build \
            --builder default \
            --platform linux/amd64 \
            --secret id=student_pass_os,env=STUDENT_PASS_OS \
            --secret id=student_uid_os,env=STUDENT_UID_OS \
            -t opsys:$COMMIT_TAG \
            -f OperatingSystems/OpSys.Dockerfile OperatingSystems \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --load
        env:
          STUDENT_PASS_OS: ${{ secrets.STUDENT_PASS_OS }}
          STUDENT_UID_OS: ${{ secrets.STUDENT_UID_OS }}

      # --- Save images to tar ---
      - name: Save atam image to tar
        run: docker save atam:$COMMIT_TAG -o AtamUbuntu-${OP_SYS_TAG}.tar

      - name: Save opsys image to tar
        run: docker save opsys:$COMMIT_TAG -o OpSysUbuntu-${OP_SYS_TAG}.tar

      # --- Compress the tarballs ---
      - name: Compress tarballs
        run: |
          gzip -9 AtamUbuntu-${OP_SYS_TAG}.tar
          gzip -9 OpSysUbuntu-${OP_SYS_TAG}.tar

      # --- Upload compressed artifacts ---
      - name: Upload AtamUbuntu image
        uses: actions/upload-artifact@v4
        with:
          name: AtamUbuntu-Image-${{ env.OP_SYS_TAG }}
          path: AtamUbuntu-${{ env.OP_SYS_TAG }}.tar.gz

      - name: Upload OpSysUbuntu image
        uses: actions/upload-artifact@v4
        with:
          name: OpSysUbuntu-Image-${{ env.OP_SYS_TAG }}
          path: OpSysUbuntu-${{ env.OP_SYS_TAG }}.tar.gz

      # --- Upload to GitHub Release ---
      - name: Upload images to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AtamUbuntu-${{ env.OP_SYS_TAG }}.tar.gz
            OpSysUbuntu-${{ env.OP_SYS_TAG }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
